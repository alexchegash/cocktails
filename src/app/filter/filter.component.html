<div class="filter">
  <div
      *ngFor="let f of categories"
      class="filter-item"
  >
    <label class="label">
      <input
          type="checkbox"
          [checked]="f.selected"
          (change)="f.selected = !f.selected"
          class="checkbox"
      />
      <span class="filter-title">{{f.category}}</span>
    </label>
  </div>
  <button
      class="button"
      (click)="apply()"
  >
    APPLY
  </button>
</div>
